name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'dependencies'
  default: patch
autolabeler:
  - label: 'bug'
    files:
      - '*.go' # Consider all changes as bug if there is not label.
  - label: 'feature'
    branch:
      - '/^feature\/.*/'
  - label: 'chore'
    branch:
      - '/^chore\/.*/'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'