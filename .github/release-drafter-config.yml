name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Fixes'
    label: 'fix'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'fix'
    branch:
      - '/^fix\/.+/'
      - '/^hotfix\/.+/'
      - '/^bugfix\/.+/'
  - label: 'feature'
    branch:
      - '/^feature\/.*/'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'